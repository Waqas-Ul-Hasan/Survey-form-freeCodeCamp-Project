<!DOCTYPE html>
<html lan="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>https://survey-form.freecodecamp.rocks/</title>
    <link href="styles.css" rel="stylesheet"/>
  <head>
  <body>
    <div>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label"><p class="heading">Name:</p> <input id="name" type="text" placeholder="Enter your name" required></label>
      <label id="email-label"><p class="heading">Email:</p> <input id="email" type="email" placeholder="Enter your email" required></label>
      <label id="number-label"><p class="heading">Age:</p> <input id="number" type="number" min="1" max="120" placeholder="Age"></label>
    
      <label id="dropdown"><p class="heading">Which option best describes your current role?</p></label>
      <select id="dropdown"> 
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
      </select>
      
      <label><p class="heading">Would you recommend freeCodeCamp to a friend?</p></label>
      <label class="radio-label">
      <input name="radio-button" type="radio" value="First" checked>Definitely
      </label>
      <label class="radio-label">
          <input name="radio-button" type="radio" value="Second">Maybe
      </label>
      <label class="radio-label">
        <input name="radio-button" type="radio" value="third">Not Sure
      </label>



      
      
      <label><p class="heading">What would you like to see improved? (Check all that apply)</p></label>
      <label class="checkbox-label">
          <input name="checkbox" type="checkbox" value="Second">Forum
      </label>
      <label class="checkbox-label">
        <input name="checkbox" type="checkbox" value="Second">Additional Courses
      </label>
      <label class="checkbox-label">
        <input name="checkbox" type="checkbox" value="Second">Wiki
      </label>
      <label class="checkbox-label">
        <input name="checkbox" type="checkbox" value="Second">City Meetups
      </label>
      <label class="checkbox-label">
        <input name="checkbox" type="checkbox" value="Second">Videos
      </label>
      <label class="checkbox-label">
        <input name="checkbox" type="checkbox" value="Second">Gitter help rooms
      </label>
      <label class="checkbox-label">
        <input name="checkbox" type="checkbox" value="Second">Open Source Community
      </label>
      <label class="checkbox-label">
        <input name="checkbox" type="checkbox" value="Second">Challenges
      </label>
      <label class="checkbox-label">
        <input name="checkbox" type="checkbox" value="Second">Data Visualization
      </label>
      <label class="checkbox-label">
        <input name="checkbox" type="checkbox" value="Second">Back-end Projects
      </label>
      <label class="checkbox-label">
        <input name="checkbox" type="checkbox" value="Second">Front-end Projects
      </label>

      <label class="Comments-label"><p class="heading">Any Comments or Sugessions?</p></label>
      <textarea placeholder="Enter your Comments here..."></textarea>

      <input id="submit" type="submit" value="Submit">
    </form>
    <div>
  <body>
</html>
